    <div class="container-fluid mt-5">
        <h1 class="display-4 text-center">Création de compte</h1>
        <form>
            <div class="mb-3">
                <label for="firstName" class="form-label">Prénom</label>
                <input type="text" class="form-control" id="firstName" placeholder="Saisissez votre prénom">
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Nom</label>
                <input type="text" class="form-control" id="lastName" placeholder="Saisissez votre nom">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Adresse Email</label>
                <input type="email" class="form-control" id="email" placeholder="Saisissez votre adresse email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="password" placeholder="Saisissez votre mot de passe">
            </div>
            <button type="submit" class="btn btn-primary">Créer le Compte</button>
        </form>
